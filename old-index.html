            </div>
        </div>
        <br>
        <div id="lower-screen-area ">
            <div id="buttons">
                <button id="play-button" title="Play inputted melody">â–¶</button>  

                <button type=button id="generate-button" title="Generate melody">Generate Melodies</button>
                
                <button id="clear-button" title="Clear Melody">Clear</button>

                
                <div id="bpm-container">
                    <div id="bpm-readout">
                        BPM = <span id="bpm-number"></span>
                    </div>
                    <div>
                        <input type="range" min="60" max="240" value="120" id="bpm-slider">
                        
                    </div> 
                </div>
            </div>

        </div>
