<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
        <title>Canvas Test</title>
        <link rel="icon" href="frontend-assets/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="stylesheets/front-page.css">
        <script src="https://g200kg.github.io/webaudio-pianoroll/webaudio-pianoroll.js"></script>
        <script type="module" src="scripts/front-page.js"></script>
    </head>
    <body>
        <div id="title-text">
            <h1>LSTMusic</h1>
            <h4>An AI Melody Extender by <a href="https://GitHub.com/Dents6679">Dents6679</a></h4>
        </div>
        <div id="info">

                <a href="https://GitHub.com/Dents6679/LSTMusic">[Source code]</a>
        </div>


        <div id="piano-roll-area">
       <webaudio-pianoroll id="piano-roll">
       </webaudio-pianoroll>
        </div>

                <div id="buttons">
                    <div id="playback-controls">
                        <button id="back-button" style="font-family: 'Segoe UI Symbol';" title="Reset the playhead to the start.">⏮</button>
                        <button id="play-button" style="font-family: 'Segoe UI Symbol';" title="Play inputted melody.">▶</button>


                    </div>

                    <button type=button id="generate-button" title="Expand your inputted melody">Expand!</button>

                    <button id="clear-button" title="Clear your inputted melody">Reset</button>

                    <div id="temp-container" class="param-container">
                        <div id="temp-readout">
                            Temperature: <span id="temp-number"></span>
                        </div>
                        <div>
                            <input type="range" min="0" max="100" value="60" id="temp-slider">
                        </div>
                    </div>
                    <div id="len-container" class="param-container">
                        <div id="len-readout">
                            Extend by: <span id="len-number"></span> bars
                        </div>
                        <div>
                            <input type="range" min="2" max="8" value="4" id="len-slider">
                        </div>

                    </div>
                </div>


    </body>
</html>
